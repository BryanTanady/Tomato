name: Test Tomato App

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: 
      - dev
    paths:
      - '.github/workflows/deploy.yml'
      - 'backend/**'

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm test

