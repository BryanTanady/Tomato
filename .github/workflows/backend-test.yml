name: Test Tomato App

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: 
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 29
      - run: cd backend
      - run: npm install
      - run: npm install --save-dev ts-jest @types/jest
      - run: npx jest
