name: Test Tomato App

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: 
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd backend
      - run: |
          rm -rf node_modules package-lock.json
          npm install
      - run: npm install --save-dev ts-jest @types/jest
      - run: |
          node -v
          npm -v
          npx jest --version
          npx ts-jest config:dump
      - run: npx jest
